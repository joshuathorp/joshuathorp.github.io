          subtitle: 
              Welcome! I am a PhD candidate in political science (American politics) at the University of Michigan. In Fall 2025, I will be Assistant Professor of Public Opinion at the University of Arkansas, Fayetteville. My research focuses on public opinion and political psychology in the United States and other advanced democracies. My dissertation and book project explores the role of political processes - such as policy feedback, experiences of stigma and discrimination, and exposure to protest action - in the shaping the political identities of people with disabilities. <br><br>
              My research has been published in peer-reviewed journals including <em>Political Psychology</em> and the <em>Journal of Experimental Political Science</em>, and is generously supported by the British Academy/Leverhulme Trust, the Center for Political Studies at the University of Michigan, the Rapoport Family Foundation, and Time-Sharing Experiments in the Social Sciences (TESS).
